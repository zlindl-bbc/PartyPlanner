
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/catchStyle.css"
		type="text/css" />
	<link rel="stylesheet" title="specificStyle"
		href="css/bootstrap.min.css" type="text/css" />
</h:head>

<h:body>
	<div id="top-bar-out">
		<div class="active-links">
			<div class="" id="session">
				<h:commandButton action="#{eventController.takeMeHome()}" value=" Home " class="standardButton" />
				<a id="signin-link" href="#{eventController.takeMeHome()}"> <strong>Home </strong></a>
			</div>
		</div>
	</div>


	<img src="resources/logo.png" id="logo" />
	<div id="container">
		<div class="content">
			<h:form id="eventForm">
				<div>
					<span id="eventTitle"><h:outputText
							value="#{eventViewController.getEventTitle()}"></h:outputText> </span><span id="eventDescription">by <h:outputText
						value="#{eventViewController.getEventCreator()}"></h:outputText></span><span
						id="eventDate"><h:outputText
							value="#{eventViewController.getEventDate()}"></h:outputText></span>
				</div>
				<span id="eventDescription"><h:outputText
						value="#{eventViewController.getEventDescription()}"></h:outputText></span>
			</h:form>
		</div>

		<h:dataTable var="prd" value="#{eventViewController.products}"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value=" #{prd.productName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
				<h:outputText value="#{prd.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">ben√∂tigt</f:facet>
				<h:outputText value="#{prd.numberOfItems}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ich bringe</f:facet>
				<h:form>
					<div><p:spinner min="0" max="#{prd.numberOfItems}"
						value="#{eventViewController.amount}" /></div>
					<h:commandButton class="standardButton" value="mitbringen"
						action="#{eventViewController.bring}">
						<f:setPropertyActionListener
							target="#{eventViewController.productToDeleteId}"
							value="#{prd.idProduct}" />
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
