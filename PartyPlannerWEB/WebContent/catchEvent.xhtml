
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/catchStyle.css"
		type="text/css" />
	<link rel="stylesheet" title="specificStyle"
		href="css/bootstrap.min.css" type="text/css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/dropdownForm.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</h:head>
<h:body
	onload="isLoginFailed(#{userController.status}); isSearchFailed(#{eventController.searchStatus})">
	<div id="top-stuff"
		onload="#{userController.setStatus(0)}; #[eventController.searchStatus = false]">
		<div id="top-bar-out">
			<div id="topnav">
				<div class="active-links">
					<div class="" id="session">
						<a id="signin-link" href="#"> <em>Have an account?</em> <strong>Sign
								in</strong>
						</a>
					</div>
					<div style="display: none;" id="signin-dropdown">
						<h:form class="signin">
							<fieldset class="textbox">
								<label class="username"><span>email</span> <h:inputText
										id="email" name="email" autocomplete="on"
										value="#{userController.user.email}" required="true"
										requiredMessage="please enter email"></h:inputText> </label> <label
									class="username"><span>password</span> <h:inputSecret
										id="password" name="password" autocomplete="on"
										value="#{userController.user.password}" required="true"
										requiredMessage="please enter password"></h:inputSecret> </label>
							</fieldset>

							<fieldset class="remb">
								<label class="remember"> <input value="1"
									name="remember_me" type="checkbox" /><span>Remember me</span>
								</label>
								<h:commandButton action="#{userController.login()}"
									value="Login" class="standardButton" />
							</fieldset>
							<p>
								<a class="newRegister" href="#">Have no account?</a>
							</p>
						</h:form>
					</div>

					<div style="display: none;" id="register-dropdown">
						<h:form class="register">
							<fieldset class="textbox">
								<label class="username"><span>username</span> <h:inputText
										id="username" name="username" autocomplete="on"
										value="#{userController.user.username}" required="true"
										requiredMessage="please enter username"></h:inputText> </label> <label
									class="username"><span>email</span> <h:inputText
										id="email" name="email" autocomplete="on"
										value="#{userController.user.email}" required="true"
										requiredMessage="please enter email"></h:inputText> </label> <label
									class="username"><span>password</span> <h:inputSecret
										id="password" name="password" autocomplete="on"
										value="#{userController.user.password}" required="true"
										requiredMessage="please enter password"></h:inputSecret> </label>
							</fieldset>

							<fieldset class="remb">
								<label class="remember"> <input value="1"
									name="remember_me" type="checkbox" /><span>Remember me</span>
								</label>

								<h:commandButton action="#{userController.create()}"
									value="Register" class="standardButton" />
							</fieldset>
							<p>
								<a class="newLogin" href="#">Have an account?</a>
							</p>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<img src="resources/logo.png" id="logo" />
	<div id="container">
		<div class="content">
			<h:form id="eventForm">
				<div>
					<span id="eventTitle"><h:outputText
							value="#{eventViewController.getEventTitle()}"></h:outputText> </span><span
						id="eventDate"><h:outputText
							value="#{eventViewController.getEventDate()}"></h:outputText></span>
				</div>
				<span id="eventDescription"><h:outputText
						value="#{eventViewController.getEventDescription()}"></h:outputText></span>
			</h:form>
		</div>

		<h:dataTable var="prd" value="#{eventViewController.products}"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value=" #{prd.productName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
				<h:outputText value="#{prd.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Anzahl</f:facet>
				<h:outputText value="#{prd.numberOfItems}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ich bringe</f:facet>
				<h:form>
					<input type="number" name="quantity" min="1" max="10"></input>
					<h:commandButton value="Fertig"
						action="#{eventController.deleteById}">
						<f:setPropertyActionListener target="#{eventViewController.bring}"
							value="quantity" />
					</h:commandButton>

					<label class="idInput"><h:inputText id="idInput"
							name="idInput" autocomplete="on"
							value="#{eventViewController.amount}" required="true"
							requiredMessage="0"></h:inputText> </label>

					<h:commandButton action="#{eventViewController.bring()}"
						value=" fertig " class="standardButton">
						<f:setPropertyActionListener
							target="#{eventViewController.productToDeleteId}" value="#{prd.productId}" />
					</h:commandButton>
				</h:form>
			</h:column>

		</h:dataTable>
	</div>
</h:body>
</h:html>
