<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="Standardstylesheet" href="css/register.css"
		type="text/css" />
</h:head>
<h:body>
	<div class="Container">
		<h:form>
			<div class="inputField">
				<h:outputLabel for="email" value="E-Mail: " />
				<h:inputText id="email" value="#{userController.user.email}"
					required="true" requiredMessage="Bitte E-Mail eingeben">
				</h:inputText>
				<h:message for="password" style="color: red;" />
			</div>
			<div class="inputField">
				<h:outputLabel for="username" value="Username: " />
				<h:inputText id="username" value="#{userController.user.username}"
					required="true" requiredMessage="Bitte Username eingeben">
				</h:inputText>
				<h:message for="password" style="color: red;" />
			</div>
			<div class="inputField">
				<h:outputLabel for="password" value="Passwort: " />
				<h:inputSecret id="password" value="#{userController.user.password}"
					required="true" requiredMessage="Bitte Passwort eingeben">
				</h:inputSecret>
				<h:message for="password" style="color: red;" />
			</div>
			<div class="Button">
				<h:commandButton action="#{userController.create()}"
					value="Registrieren" class="Buttons" />
			</div>

		</h:form>
	</div>
</h:body>
</h:html>
