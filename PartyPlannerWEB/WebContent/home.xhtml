
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/home.css"
		type="text/css" />
</h:head>

<h:body>

	<div id="top-bar-out">
		<div class="active-links">
			<div class="" id="session">
				<a id="signin-link" href="#{userController.logout()}"> <strong>Log
						out </strong>
				</a>
				<a id="signin-link" href="#{eventController.goToCreateEvent()}"> 
				<strong> Create Event</strong>
				</a>
			</div>
		</div>
	</div>

	<img src="resources/logo.png" id="logo" />



	<div id="container">
		<h1 id="title">Deine Events</h1>


		<h:dataTable var="evt" value="#{eventController.allEvents}"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">EventAdress</f:facet>
				<!-- row record -->
				<h:outputText value="#{evt.eventAdress}" />
			</h:column>

			<h:column>
				<!-- column header -->
				<f:facet name="header">Titel</f:facet>
				<!-- row record -->
				<h:outputText value="#{evt.eventName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Datum</f:facet>
				<h:outputText value="#{evt.eventDateAsString}" />
			</h:column>

			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
				<h:outputText value="#{evt.eventDescription}" />
			</h:column>

			<h:column>
				<h:form>
					<h:commandButton class="deleteButton" value="Del" action="#{eventController.deleteById}">
						<f:setPropertyActionListener
							target="#{eventController.currentEventId}" value="#{evt.idEvent}" />
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>

	</div>

</h:body>
</h:html>
