
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/home.css"
		type="text/css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/dropdownForm.js"></script>

</h:head>
<h:body>
	<div id="top-stuff">

		<div id="top-bar-out">


			<div class="active-links">
				<div class="" id="session">
					<a id="signin-link" href="#{userController.logout()}"> <strong>Log out </strong>
					</a>
				</div>

			</div>



		</div>




		<img src="resources/logo.png" id="logo" />

	</div>
	<div id="container">
		<h1 id="title">Deine Events</h1>

		<h:dataTable var="evt" value="#{eventController.allEvents}"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">EventAdress</f:facet>
				<!-- row record -->
				<h:outputText value="#{evt.eventAdress}" />
    			</h:column>
			
			<h:column>
				<!-- column header -->
				<f:facet name="header">Titel</f:facet>
				<!-- row record -->
    				#{evt.eventName}
    			</h:column>

			<h:column>
				<f:facet name="header">Datum</f:facet>
    				#{evt.eventDateAsString}
    			</h:column>

			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
    				#{evt.eventDescription}
    			</h:column>

		</h:dataTable>
	</div>
</h:body>
</h:html>
