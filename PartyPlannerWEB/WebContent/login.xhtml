<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h:form>
		<h:outputLabel for="email" value="E-Mail: " />
		<h:inputText id="email" value="#{userController.user.email}"
			required="true" requiredMessage="Bitte E-Mail eingeben">
		</h:inputText>
		<h:message for="password" style="color: red;" />
		<h:outputLabel for="password" value="Passwort: " />
		<h:inputSecret id="password"
			value="#{userController.user.password}" required="true"
			requiredMessage="Bitte Passwort eingeben">
		</h:inputSecret>
		<h:message for="password" style="color: red;" />
		<h:commandButton action="#{userController.checkLogin()}"
			value="Login" />
	</h:form>
</h:body>
</h:html>
