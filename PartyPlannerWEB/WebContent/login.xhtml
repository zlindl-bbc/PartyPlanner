
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/register.css"
		type="text/css" />
</h:head>
<h:body>
	<div class="container">
		<div class="centre-container">
			<h:form>
				<div class="inputfield">
					<h:outputLabel for="email" value="E-Mail: " />
					<h:inputText id="email" value="#{userController.user.email}"
						required="true" requiredMessage="Bitte E-Mail eingeben">
					</h:inputText>
				</div>
				<div class="inputfield">
					<h:message for="password" style="color: red;" />
					<h:outputLabel for="password" value="Passwort: " />
					<h:inputSecret id="password"
						value="#{userController.user.password}" required="true"
						requiredMessage="Bitte Passwort eingeben">
					</h:inputSecret>
				</div>
				<div class="button">
					<h:message for="password" style="color: red;" />
					<h:commandButton action="#{userController.login()}"
						value="Login" class="standardButton" />
				</div>

			</h:form>
		</div>
	</div>

</h:body>
</h:html>
