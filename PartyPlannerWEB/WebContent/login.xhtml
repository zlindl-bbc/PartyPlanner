
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/login.css"
		type="text/css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.active-links').click(function() {
				if ($('#signin-dropdown').is(":visible")) {
					$('#signin-dropdown').hide()
					$('#session').removeClass('active');
				} else {
					$('#signin-dropdown').show()
					$('#session').addClass('active');
				}
				return false;
			});
			$('#signin-dropdown').click(function(e) {
				e.stopPropagation();
			});
			$(document).click(function() {
				$('#signin-dropdown').hide();
				$('#session').removeClass('active');
			});
		});
	</script>

</h:head>
<h:body>
	<div id="top-stuff">
		<div id="top-bar-out">
			<div id="container">
				<div id="topnav">
					<div class="active-links">
						<div class="" id="session">
							<a id="signin-link" href="#"> <em>Have an account?</em> <strong>Sign
									in</strong>
							</a>
						</div>
						<div style="display: none;" id="signin-dropdown">
							<h:form class="signin">
								<fieldset class="textbox">
									<label class="username"><span>email</span>
									<h:inputText id="email" name="email" autocomplete="on" value="#{userController.user.email}" required="true"
										requiredMessage="please enter email"></h:inputText>
									</label>
										
									<label class="username"><span>password</span>
									<h:inputSecret id="password" name="password" autocomplete="on" value="#{userController.user.password}" required="true"
										requiredMessage="please enter password"></h:inputSecret>
									</label>
								</fieldset>

								<fieldset class="remb">
									<label class="remember"> <input value="1"
										name="remember_me" type="checkbox"/><span>Remember
											me</span>
									</label>
									<h:commandButton action="#{userController.login()}" value="Login"
										class="standardButton" />
								</fieldset>
								<p>
									<a class="forgot" href="#">Forgot your password</a>
								</p>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<img src="resources/logo.png" id="logo" />
		
	</div>
</h:body>
</h:html>
