<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" title="specificStyle" href="css/home.css"
		type="text/css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/createEvent.js"></script>
</h:head>

<h:body>
	<div id="top-bar-out">
		<div class="active-links">
			<div class="" id="session">
				<a id="signin-link" href="#{userController.logout()}"> <strong>Log
						out </strong>
				</a>
				<a id="signin-link" href="#{eventController.takeMeHome()}">
					<strong style="margin-left: 10px;"> Go Home</strong>
				</a>
			</div>
		</div>
	</div>

	<img src="resources/logo.png" id="logo" />

	<div id="container">

		<h:form>
			<h:outputLabel value="Eventname: " />
			<h:inputText id="eventname"
				value="#{eventController.event.eventName}" required="true"
				requiredMessage="Bitte den Eventname eingeben" />
			<h:outputLabel value="Datum: " />
			<h:inputText id="datum" value="#{eventController.event.eventDate}"
				required="true" requiredMessage="Bitte das datum eingeben">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>
			<h:outputLabel value="Beschreibung: " />
			<h:inputText id="beschreibung"
				value="#{eventController.event.eventDescription}" required="true"
				requiredMessage="Bitte die Beschreibung eingeben" />
			<h:commandButton id="saveButton" value="Event speichern"
				action="#{eventController.createEvent()}" />
		</h:form>

		<button onclick="newProductRow()">Neues Produkt</button>
		<br />

		<form>
			<table id="table"></table>
			<h:commandButton id="saveButton" value="Produkt speichern"
				action="#{eventController.createEvent()}" />
		</form>

	</div>

</h:body>
</h:html>
